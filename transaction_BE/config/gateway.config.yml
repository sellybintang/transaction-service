http:
  port: 8080
admin:
  port: 9876
  host: localhost

# Service Endpoints
serviceEndpoints:
  httpbin:
    url: 'https://httpbin.org'
    
# service transaction
  transactionEndpoints:
    url: 'http://localhost:3015/'

# service tender
  tenderEndpoints: 
    url: 'https://httpbin.org'

# service wallet
  walletEndpoints:
    url: 'https://httpbin.org'


